{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row">
            <div class="shadow-lg col-xl-4 col-lg-5 col-md-6 col-sm-10 mx-auto form p-4 bg-light" style="margin-top: 110px">
                <div class="aaasd py-2 text-center">
                    <i class="fa fa-user-circle fa-4x gp-text-primary" aria-hidden="true"></i>
                    <h5 class="login name gp-text-primary mt-3">НЭВТРЭХ ХЭСЭГ</h5>
                </div>

                <div class="px-2">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn gp-bg-primary">Нэвтрэх</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
