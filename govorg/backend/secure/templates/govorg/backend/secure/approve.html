<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% load crispy_forms_tags %}
        {% load static %}
        <meta charset="UTF-8">
        <title>{{ CONFIGS.site_title }}</title>
        <link rel="icon" href="{% static "assets/favicon.ico" %}">
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static "assets/css/style.css" %}"> -->
        <link rel="stylesheet" href="{% static "assets/css/gov.css" %}">
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/owl.carousel.min.css" %}">
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/owl.theme.default.min.css" %}">
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/animate.min.css" %}">
        <link href="{% static "assets/bootstrap/css/font-awesome.min.css" %}" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="container">
                <div class="row">
                    <div class="shadow-lg col-lg-5 mx-auto form p-4 bg-light" style="margin-top: 210px">
                        <div class="aaasd py-2 text-center">
                            <i class="fa fa-user-circle fa-4x gp-text-primary" aria-hidden="true"></i>
                            <h5 class="login name gp-text-primary mt-3">БАТАЛГААЖУУЛАХ ХЭСЭГ</h5>
                        </div>
                        <div class="px-2">
                            <form method="post" class="from-group">
                                {% csrf_token %}
                                {{form|crispy}}
                                <div class="row mb-3">
                                    <div class="offset-3 col-6">
                                        <button type="submit" class="btn gp-btn-primary btn-block">Баталгаажуулах</button>
                                    </div>
                                </div>
                                {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-danger" role="alert" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
