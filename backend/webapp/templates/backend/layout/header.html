{% load static %}
<header class="topbar-nav">
    <nav class="navbar navbar-expand fixed-top bg-white">
      <ul class="navbar-nav mr-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link toggle-menu" href="javascript:void();">
          <i class="icon-menu menu-icon"></i>
        </a>
        </li>

      </ul>
      <ul class="navbar-nav align-items-center right-nav-link">
        <li class="nav-item">
          <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
            <span class="user-profile"><img src="{% static "assets/image/user.png" %}" class="img-circle" alt="user avatar"></img></span>
          </a>
            {% if user.is_authenticated %}
                <div class="dropdown show">
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item user-details" href="javaScript:void();">
                      <div class="media">
                        <div class="avatar"><img class="align-self-start mr-3" src="{% static "assets/image/user.png" %}" alt="user avatar"></img></div>
                        <div class="media-body">
                            <h6 class="mt-2 user-title">{{user.username}}</h6>
                            <p class="user-subtitle">{{user.email}}</p>
                        </div>
                      </div>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-dark" href="/back/admin/password/change/"><i class="icon-wallet mr-2"></i>ПРОФАЙЛ</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-dark" href="{% url "secure:logout" %}"><i class="icon-power mr-2"></i>ГАРАХ</a>
                  </div>
                </div>
            {% else %}
                <li class="dropdown-item"><a href="{% url "secure:login" %}"><i class="icon-power mr-2"></i>УДИРДАГЧИЙН НЭВТРЭХ ХЭСЭГ</a></li>
            {% endif %}
        </li>
      </ul>
    </nav>
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</header>
