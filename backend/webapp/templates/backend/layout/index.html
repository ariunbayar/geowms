<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ CONFIGS.site_title }}</title>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/animate.min.css" %}">
    <link href="{% static "assets/bootstrap/css/font-awesome.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/jquery.dataTables.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/buttons.dataTables.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/morris.css" %}">
</head>

<body>

    {% include "./header.html" %}

    {% block content %}{% endblock %}

    {% include "./footer.html" %}


    {% block script %}
    {% endblock %}

</body>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            "language": {
                "sEmptyTable": "Хүснэгт хоосон байна",
                "sInfo": "Нийт _TOTAL_ бичлэгээс _START_ - _END_ харуулж байна",
                "sInfoEmpty": "Тохирох үр дүн алга",
                "sInfoFiltered": "(нийт _MAX_ бичлэгээс шүүв)",
                "sInfoPostFix": "",
                "sInfoThousands": ",",
                "sLengthMenu": "Дэлгэцэд _MENU_ бичлэг харуулна",
                "sLoadingRecords": "Ачааллаж байна...",
                "sProcessing": "Боловсруулж байна...",
                "sSearch": "Хайлт:",
                "sZeroRecords": "Тохирох бичлэг олдсонгүй",
                "oPaginate": {
                    "sFirst": "Эхнийх",
                    "sLast": "Сүүлийнх",
                    "sNext": "Өмнөх",
                    "sPrevious": "Дараах"
                },
                "oAria": {
                    "sSortAscending": ": цагаан толгойн дарааллаар эрэмбэлэх",
                    "sSortDescending": ": цагаан толгойн эсрэг дарааллаар эрэмбэлэх"
                }
            }
        });
    });
</script>

</html>
