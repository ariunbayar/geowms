{% extends "layoutDetail.html" %}
{% load static %}
{% block content %}

<div id="bundle-app" class="content" data-id="{{ bundle.pk }}"></div>
{{ bundle_display|json_script:"bundle-app-data" }}

{% endblock %}


{% block script %}

    {% if DEBUG %}
        <script src="{% static "assets/js/frontend/bundle.js" %}"></script>
    {% else %}
        <script src="{% static "assets/js/frontend/bundle.min.js" %}?v={{STATIC_VERSION}}"></script>
    {% endif %}

{% endblock %}
